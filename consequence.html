<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coatching Training</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />

    <link rel="stylesheet" href="css/index.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="start">
      <img
        src="./assets/logo-first1.png"
        style="padding-top:50px;"
        class="center"
        alt=""
      />

      <div class="center" style="width: 327px;height: 310px;">
        <div style="margin-top: 20px;">
          <div class="title">
            <span>事前アセスメント結果</span>
          </div>
          <div class="content" style="padding:18px;">
            <div class="question" style="font-size: 15px;">
              <div class="number">
                1.
                <span
                  >質問をしています。内容はこんな感じになります。当てはまる度合いについてお答えください。</span
                >
              </div>
            </div>
            <div class="answer">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="radio-answer">
                    <div class="input-group-text check-answer-1">
                      <input type="radio" name="answer-1" />
                    </div>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="50"
                      height="48"
                      viewBox="0 0 50 48"
                    >
                      <text
                        id="まったく_当てはまら_ない"
                        data-name="まったく
                    当てはまら
                    ない"
                        transform="translate(25 13)"
                        fill="#333"
                        font-size="12"
                        font-family="YuGothicUI-Regular, Yu Gothic UI"
                      >
                        <tspan x="-16.608" y="0">まったく</tspan>
                        <tspan y="0" font-family="ArialMT, Arial"></tspan>
                        <tspan x="-24.407" y="16">当てはまら</tspan>
                        <tspan y="16" font-family="ArialMT, Arial"></tspan>
                        <tspan x="-10.025" y="32">ない</tspan>
                      </text>
                    </svg>
                  </div>
                  <div class="radio-answer">
                    <div class="input-group-text check-answer-2">
                      <input type="radio" name="answer-1" />
                    </div>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="50"
                      height="48"
                      viewBox="0 0 50 48"
                    >
                      <text
                        id="あまり_当てはまら_ない"
                        data-name="あまり
                  当てはまら
                  ない"
                        transform="translate(25 13)"
                        fill="#333"
                        font-size="12"
                        font-family="YuGothicUI-Regular, Yu Gothic UI"
                      >
                        <tspan x="-13.529" y="0">あまり</tspan>
                        <tspan y="0" font-family="ArialMT, Arial"></tspan>
                        <tspan x="-24.407" y="16">当てはまら</tspan>
                        <tspan y="16" font-family="ArialMT, Arial"></tspan>
                        <tspan x="-10.025" y="32">ない</tspan>
                      </text>
                    </svg>
                  </div>
                  <div class="radio-answer">
                    <div class="input-group-text check-answer-3">
                      <input type="radio" name="answer-1" />
                    </div>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="44"
                      height="32"
                      viewBox="0 0 44 32"
                    >
                      <text
                        id="どちらとも_言えない"
                        data-name="どちらとも
                    言えない"
                        transform="translate(22 13)"
                        fill="#333"
                        font-size="12"
                        font-family="YuGothicUI-Regular, Yu Gothic UI"
                      >
                        <tspan x="-21.943" y="0">どちらとも</tspan>
                        <tspan y="0" font-family="ArialMT, Arial"></tspan>
                        <tspan x="-20.736" y="16">言えない</tspan>
                      </text>
                    </svg>
                  </div>
                  <div class="radio-answer">
                    <div class="input-group-text check-answer-4">
                      <input type="radio" name="answer-1" />
                    </div>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="50"
                      height="32"
                      viewBox="0 0 50 32"
                    >
                      <text
                        id="やや_当てはまる"
                        data-name="やや
                      当てはまる"
                        transform="translate(25 13)"
                        fill="#333"
                        font-size="12"
                        font-family="YuGothicUI-Regular, Yu Gothic UI"
                      >
                        <tspan x="-10.178" y="0">やや</tspan>
                        <tspan y="0" font-family="ArialMT, Arial"></tspan>
                        <tspan x="-24.715" y="16">当てはまる</tspan>
                      </text>
                    </svg>
                  </div>
                  <div class="radio-answer">
                    <div class="input-group-text check-answer-5">
                      <input type="radio" name="answer-1" />
                    </div>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="50"
                      height="32"
                      viewBox="0 0 50 32"
                    >
                      <text
                        id="大いに_当てはまる"
                        data-name="大いに
                        当てはまる"
                        transform="translate(25 13)"
                        fill="#333"
                        font-size="12"
                        font-family="YuGothicUI-Regular, Yu Gothic UI"
                      >
                        <tspan x="-15.574" y="0">大いに</tspan>
                        <tspan y="0" font-family="ArialMT, Arial"></tspan>
                        <tspan x="-24.715" y="16">当てはまる</tspan>
                      </text>
                    </svg>
                  </div>
                </div>
              </div>
            </div>
            <hr />
          </div>
        </div>
        <a href="/first1.html"
          ><button
            type="button"
            class="btn btn-outline-dark"
            style="width: 100%;padding: 10px;margin-top:10px ;"
          >
            結果をメールで送る
          </button></a
        >
        <a href="/first3.html"
          ><button
            type="button"
            class="btn"
            style="width: 100%;padding: 10px;margin-top:10px ;background: #858585;color: white;"
          >
            セミナー準備完了
          </button></a
        >

      </div>
    </div>

    <!-- jQuery library -->
    <script src="js/bootstrap/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="js/bootstrap/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
