<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coatching Training</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />

    <link rel="stylesheet" href="css/index.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="start">
      <img
        src="./assets/logo.png"
        style="padding-top:113px;"
        class="center"
        alt=""
      />
      <div class="center" style="width: 327px;height: 310px;">
        <div style="background-color: #EEEEEE;margin-top: 50px;">
          <div class="title">
            初回利用ログイン
          </div>
          <div class="content" style="padding:18px;">
            <div class="info" style="font-size: 12px;">
              ご案内メールに記載のパスワードを入力し、下記よりログインしてください。
            </div>
          </div>
          <div class="address" style="padding:15px;">
            <div style="font-size: 12px;">メールアドレス</div>
            <div style="font-size: 12px;">example@xxx.co.jp</div>
          </div>
          <div class="password" style="padding:15px;">
            <label style="font-size: 12px;">初期パスワード</label>
            <input
              style="width: 100%;padding: 10px;"
              type="password"
              aria-describedby="emailHelp"
              placeholder="メールに記載のパスワードを入力"
            />
          </div>
        </div>
        <button
          type="button"
          class="btn"
          style="width: 100%;padding: 10px;margin-top:10px ;background: #858585;color: white;"
        >
          ログインする
        </button>
      </div>
    </div>

    <!-- jQuery library -->
    <script src="js/bootstrap/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="js/bootstrap/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
